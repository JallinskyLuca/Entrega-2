<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda de Ropa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- contenedor principal para los productos -->
    <div id="contenedor-principal">
        <h1>Simulador de Tienda de Ropa</h1>
        
        <!-- este div lo usamos para mostrar los productos usando JS -->
        <div id="productos-container">
        </div>
    </div>

    <!-- barra lateral del carrito de compras -->
    <div id="carrito-lateral">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container"> 
        </div>
        <p id="total-carrito">Total: $0</p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="finalizar-compra">Finalizar Compra</button>
    </div>
    <!-- ventana emergente para los datos de pago -->
    <div id="modal-pago" style="display: none;">
        <div class="modal-contenido">
            <span id="cerrar-modal">&times;</span>
            <h2>Detalles de Pago</h2>
            <form id="formularioPago">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
                <label for="tarjeta">NÃºmero de Tarjeta:</label>
                <input type="number" id="tarjeta" required><br><br>
                <button type="submit" id="pagar">Pagar</button>
            </form>
        </div>
    </div>

    <script src="./js/tiendaProductos.js"></script>
</body>
</html>
